<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="Container">
    <div class="Card">
      <div class="Card-Background">
        <img src="images/bg-pattern-card.svg">
      </div>
      <div class="Card-Logo">
        <img src="images/image-victor.jpg">
      </div>
      <div class="Main-Content">
        <h4>Victor Crest<span>26</span></h4>
        <p>London</p>
      </div>
      <div class="Testimonials">
        <div class="Num">
          <ul>
            <li class="List-Items">80K</li>
            <li class="Status">Followers</li>
          </ul>
        </div>
        <div class="Num">
          <ul>
            <li class="List-Items">803K</li>
            <li class="Status">Likes</li>
          </ul>
        </div>
        <div class="Num">
          <ul>
            <li class="List-Items">1.4K</li>
            <li class="Status">Photos</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
</body>
</html>
